<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importตัว css กับ js-->
    <link rel="stylesheet" href="style.css">
    
    <title>โปรแกรม รายรับ-รายจ่าย</title>
</head>
<body>
    <h2>โปรแกรมบัญชี รายรับ-รายจ่าย</h2>
    <h1 id="balance">0.00</h1>
    <div class="income-expense-container">
        <div>
            <h4>รายรับ</h4>
            <p id="money_plus" class="money plus">50000</p>
        </div>
        <div>
            <h4>รายจ่าย</h4>
            <p id="money_minus" class="money minus">-500</p>
        </div>
    </div>
    <h3>ประวัติธุรกรรม</h3>
    <ul id="list" class="list"></ul>
    <h3>เพิ่มธุรกรรม</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">ชื่อรายการ</label>
                <input type="text"name="" id="text" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน</label>
                <input type="text"name="" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn">เพิ่มธุรกรรม</button>
        </form>
    <script src="script.js"></script>
</body>
</html>
